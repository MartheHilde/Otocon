<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OtoCon 2026</title>

  <!-- Skeleton CSS  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

  <link rel="stylesheet" href="style.css">

  <!-- Google  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gidole&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <header id="main-header"></header>

  <div class="overflow">
  <main class="landing container">
    <div class="row">
      <div class="twelve columns logo-center">
        <img src="assets/logocolour.png" alt="OtoCon Logo">
      </div>
    </div>

    <div class="row">
      <div class="twelve columns logo-text">
        <img src="assets/textlogocolour.png" alt="Otocon logotext">
        <h1 class="year">2026</h1>
      </div>
    </div>

    <div class="row">
      <div class="twelve columns social-footer">
        <a href="https://instagram.com/_otocon_" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://discord.gg/wEVvsc4h" target="_blank" aria-label="Discord">
          <i class="fab fa-discord"></i>
        </a>
      </div>
    </div>
  </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
